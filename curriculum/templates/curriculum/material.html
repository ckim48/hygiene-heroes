<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <title>Hello, world!</title>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: rgb(140, 184, 204);">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Hygiene Heroes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <span class="navbar-text">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                    </ul>
                </span>
            </div>
        </div>
    </nav>
    
    <div class="row" id="material">
        <div class="col-md-8">
            <p>{{category_name}}: {{type}}</p>
            <h2>{{name}}</h2>
            
            <iframe src="https://hygieneheroes.berkeley.edu/curriculum/stories/gerry.pdf" width="100%" height="500px">
            </iframe>
        </div>
        <div class="col-md-4" id="discussion">
            <h1>Discussion</h1>
            <div id="comments">
                {% for comment in comments %}
                <p>{{comment.profile.name}}: {{comment.text}}</p>
                {% endfor %}
            </div>
            <div id="comment-box">
                <input></input>
                <button>submit</button>
            </div>
            <form action={% url 'comment' material_id=material_id %} method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

<style>
    #comments {
        padding-top: 20px;
        height: 70vh;
        overflow: auto;
    }
    
    #material {
        padding: 20px 50px;
    }

    #comment-box {
        display: flex;
        justify-content: space-between;
    }

    input {
        width: 70%;
        /* border-color: rgb(140, 184, 204));
        border-style:solid; */
    }

    button {
        background-color: rgb(233, 241, 245);
        border: none;
        padding: 10px 0px;
        border-radius: 30px;
        width: 30%;
    }
</style>
